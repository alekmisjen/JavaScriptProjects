<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Event Scheduler</title>
    <link
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Calendar Event Scheduler</h1>

    <!-- Add new event section -->
    <div class="row mb-4">
      <form class="d-flex">
        <div class="col-md-4 me-3">
          <label for="eventDate">Select a date:</label>
          <input type="date" id="eventDate" class="form-control" />
        </div>
        <div class="col-md-4 me-3">
          <label for="eventDescription">Event description:</label>
          <input type="text" id="eventDescription" class="form-control" />
        </div>
        <div class="col-md-4">
          <button id="addEventButton" class="btn btn-primary btn-block mt-md-4">
            Add Event
          </button>
        </div>
      </form>
    </div>

    <!-- Toggle buttons (Show All and Next Seven Days) -->
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary active" id="showAllDays">
            Show All
          </button>
          <!-- Next seven days buttons will be dynamically generated here -->
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Scheduled events list -->
      <div class="col-md-6">
        <h4>Scheduled Events:</h4>
        <ul id="eventsList" class="list-group"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
